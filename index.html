<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="app.css" rel="stylesheet"/>
    <title>Chatting</title>
    <style>
        
    </style>
    
</head>
<body>
    <div id="TotalDiv">
        <!-- 로그인 페이지 -->
        <div class="divSetting" id="TitlePage" v-if="Title">
            <img src="TitleIcon.png" id="TitleIcon">
            <input type="text" placeholder="닉네임을 입력하세요!" v-model="userName">
            <input type="button" value="입장하기" v-on:click="JoinBtn">

            <div class="background">
                <div class="background-popup">
                    <div class="background-popupview">
                        <h3>닉네임은 8글자로만 사용할 수 있습니다.</h3>
                        <input type="button" value="닫기" @click="popupCloseBtn">
                    </div>
                </div>
            </div>

        </div>
        <!-- 사용자 선택 화면 -->
        <div class="divSetting" id="MainPage" v-if="!Title && !Chat">
            <div id="header">
                <input id="BackInput" type="button" value="이전" v-on:click="TitleBackBtn">
                <h1>{{userName}}</h1>
                <!-- 새로고침 버튼으로 변경하기 -->
                <input id="ForthInput" type="button" value="채팅" v-on:click="ChatBtn">
            </div>
            <div id="Content" style="overflow:auto;">
                <div id="MainContent">
                    
                </div>
            </div>
            
        </div>
        <!-- 채팅 화면 -->
        <div class="divSetting" id="ChatPage" v-if="Chat">
            <div id="header">
                <input id="BackInput"type="button" value="이전" v-on:click="MainBackBtn">
                <h1>{{userName}}</h1>
                <input id="ForthInput" type="button" value="채팅" v-on:click="ChatBtn">
            </div>
            <div class="Content">
                <input id="userChatInput" type="text" v-model="userChat">
                <input id="userSend" type="button" value="전송" @click="SendBtn">
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
