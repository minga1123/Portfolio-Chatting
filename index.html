<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <link href="css/app.css" rel="stylesheet"/>
    <title>Portpolio_Chatting</title>
    <style>
        
    </style>
    
</head>
<body>
    <div id="TotalDiv">
        <!-- 로그인 페이지 -->
        <div class="divSetting" id="TitlePage" v-if="Title">
            <img src="/무제/img/mainIcon.png" id="mainIcon">
            <input v-model="userName" type="text" placeholder="닉네임을 입력하세요!">
            <input type="button" value="입장하기" v-on:click="userJoin">

        </div>
        <!-- 사용자 선택 화면 -->
        <div class="divSetting" id="MainPage" v-if="Main">
            <div id="MainTop">
                <input id="MainTop_TitlePage"type="button" value="이전" v-on:click="userBack">
                <h1>{{userName}}</h1>
                <input id="MainTop_ChatPage" type="button" value="채팅">
            </div>
            <div id="MainContent">
                
            </div>
        </div>


        <!-- 채팅 화면 -->
        <div class="divSetting" id="ChatPage" v-if="Chat">

        </div>
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
