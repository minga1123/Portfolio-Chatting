<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <link href="app.css" rel="stylesheet"/>
    <script src="/socket.io/socket.io.js"></script>
    <title>Portpolio_Chatting</title>
    <style>
        @font-face {
            font-family: 'IM_Hyemin-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/IM_Hyemin-Regular.woff2') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    
</head>
<body>
    <!-- 전체 div 영역 -->
    <div id="totalDiv">
        <!-- 로그인 페이지 -->
        <div v-if ="!userLogin" class="divSetting" id="title">
            <!-- <h1 style="font-family: IM_Hyemin-Regular;">안녕하세요</h1> -->
            <center>
                <img src="main.png" id="mainIcon">
                <input style="font-family: IM_Hyemin-Regular;" v-model="userNickname" maxlength="10" type="text" id="nickNameInput" autocomplete="off" placeholder="닉네임을 입력하세요!">
                <input style="font-family: IM_Hyemin-Regular;" v-on:click="getUserNickName" type="button" value="입장하기" id="nickNameBtn">
            </center>


            <!-- PopupPage -->
            <div class="background">
                <div class="window">
                  <div class="popup">
                      <div class="pupupview">
                      <center>
                        <h3 style="font-family: IM_Hyemin-Regular;">닉네임은 8글자 이하만 사용 할 수 있습니다.</h3>
                        <input v-on:click="closepopup" type="button" value="닫기">
                      </center>
                    </div>
                  </div>
                </div>
            </div>
            <!-- PopupPage -->

        </div>
        <!-- 사용자 선택 화면 -->
        <div v-if ="userLogin && !chatting" class="divSetting" id="mainPage">
            
            <center id="mainTop">
                <input v-on:click="goLoginPage" style="font-family: IM_Hyemin-Regular;" id = "mainbackBtn" type="button" value="이전">
                <h1 style="font-family: IM_Hyemin-Regular;" id="mainPageName">{{userNickname}}</h1>
                <input v-on:click="goChattingPage" style="font-family: IM_Hyemin-Regular;" id = "testBtn" type="button" value="채팅">
            </center>
            <div id="mainSection">

            </div>
            
        </div>
        <!-- 채팅 화면 -->
        <div v-if ="userLogin && chatting" class="divSetting" id="ChatPage">
            
            <center id="chatTop">
                <input v-on:click="goMainPage" style="font-family: IM_Hyemin-Regular;" id = "mainbackBtn" type="button" value="이전">
                <h1 style="font-family: IM_Hyemin-Regular;" id="chatUserNickname">{{userNickname}}</h1>
            </center>

            <div id="chatSection">

            </div>
            <div id="chattingSection">

                <input style="font-family: IM_Hyemin-Regular;" type="text" id="inputText" v-model = "userChatting" autocomplete="off">
                <input style="font-family: IM_Hyemin-Regular;" type="button" value="전송" id="inputbtn" v-on:click = "sendChatting">
                
            </div>

        </div>
        
    </div>
    <script src="/main.js"></script>
</body>
</html>
